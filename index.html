<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">                
                <h1>
                    Maia
                </h1>
                <ul>
                    <li>
                        Sun 21:16
                    </li>
                    <li>
                        Clear
                    </li>
                </ul>
            </div>
                <div class="row ">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear" class="float-left"/>
                    <div class="float-left">
                        <strong>19</strong>
                        <span class="units">ºC | <a href="#">ºF</a></span>
                    </div>
                </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 63%
                        </li>
                        <li>
                            Wind: 10km/h
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
            <small>
                <a href="https://github.com/monteiro-ines/vanilla-weather-app" target="_blank">Open-source code</a>
                by Inês Monteiro
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
