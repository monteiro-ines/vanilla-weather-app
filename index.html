<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type ="search" placeholder="Type a city..." autocomplete="off" id = "city-input" class="form-control"/>
                    </div>
                     <div class="col-3">
                         <input type="submit" value="search" class= "btn btn-primary w-100"/>
                     </div>
                </div>
                </form>
            <div class="overview">                
                <h1 id="city">
                   
                </h1>
                <ul>
                    <li id="date">    
                    </li>
                    <li id="description">
                        
                    </li>
                </ul>
            </div>
                <div class="row ">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear" id = "icon" class="float-left"/>
                    <div class="float-left">
                        <strong id="temperature"></strong>
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">ºC</a> | 
                            <a href="#" id="fahrenheit-link">ºF</a>
                        </span>
                    </div>
                </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul> 
                </div>
            </div>


            <div class="row weather-forecast" id="forecast">
             
                
               
                
                





            </div>
        </div>
            <small>
                <a href="https://github.com/monteiro-ines/vanilla-weather-app" target="_blank">Open-source code</a>
                by Inês Monteiro
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
